<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="phogen.js"></script>
    <title>phogen</title>
  </head>
  <body>
    <div id="title">
      <h1>phogen</h1> 
      <p>pixel-based houganshi generator</p>
    </div>
    <main>
      <div id="controller">
        <table id="table-canvas-configures" class="table table-striped table-bordered">
          <tr>
            <th>width</th>
            <th>height</th>
          </tr>
          <tr>
            <td><input type="text" id="val-canvas-width" value="400"/></td>
            <td><input type="text" id="val-canvas-height" value="300"/></td>
          </tr>
        </table>
        <table id="table-line-configures" class="table table-striped table-bordered">
          <tr>
            <th>interval</th>
            <th>lineDash</th>
            <th>writeText</th>
          </tr>
        </table>
        <div id="generate-btn-container">
          <a id="generate-btn" href="#" class="btn btn-primary btn-large">Generate</a>
        </div>
      </div>
      <div id="canvas-container">

      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
