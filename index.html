<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="phogen.js"></script>
    <title>phogen</title>
  </head>
  <body>
    <div id="title">
      <h1>phogen</h1> 
      <p>pixel-based houganshi generator</p>
    </div>
    <main>
      <div id="controller">
        <table class="table table-striped table-bordered">
          <tr>
            <th>interval</th>
            <th>lineDash</th>
            <th>writeText</th>
          </tr>
          <tr class="row-line-configure">
            <td><input type="text" class="val-interval" value="10"/></td>
            <td><input type="text" class="val-lineDash" value="2"/></td>
            <td>
              <input type="checkbox" class="val-writeText"/>
            </td>
          </tr>
          <tr class="row-line-configure">
            <td><input type="text" class="val-interval" value="100"/></td>
            <td><input type="text" class="val-lineDash" value="1"/></td>
            <td>
              <input type="checkbox" class="val-writeText" checked/>
            </td>
          </tr>
        </table>
        <button id="generate-btn" class="btn btn-primary btn-large">Generate</button>
      </div>
      <div id="canvas-container">

      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
